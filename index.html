<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script defer type="module" src="./index.js"></script>
        <link rel="stylesheet" href="./index.css" />
        <title>Document</title>
    </head>
    <body>
        <h1>Digital Image Processing</h1>
        <input id="fileInput" type="file" />
        <canvas id="canvas"></canvas>

        <form action="" id="noiseForm">
            <fieldset>
                <legend>noise</legend>
                <input
                    type="radio"
                    id="none"
                    name="noise"
                    value="none"
                />
                <label for="none">none</label>
                <input
                    type="radio"
                    id="gaussian_noise"
                    name="noise"
                    value="gaussian_noise"
                />
                <label for="gaussian_noise">gaussian noise</label>
                <input
                    type="radio"
                    id="salt_and_pepper"
                    name="noise"
                    value="salt_and_pepper"
                />
                <label for="salt_and_pepper">salt and pepper</label>
            </fieldset>
        </form>

        <form action="" id="filterForm">
            <fieldset>
                <legend>filter</legend>
                <input
                    type="radio"
                    id="none"
                    name="filter"
                    value="none"
                />
                <label for="none">none</label>
                <input
                    type="radio"
                    id="gaussian_filter"
                    name="filter"
                    value="gaussian_filter"
                />
                <label for="gaussian_filter">gaussian filter</label>
                <input
                    type="radio"
                    id="box_filter"
                    name="filter"
                    value="box_filter"
                />
                <label for="box_filter">box filter</label>
                <input
                    type="radio"
                    id="median_filter"
                    name="filter"
                    value="median_filter"
                />
                <label for="median_filter">median filter</label>
            </fieldset>
        </form>
    </body>
</html>
